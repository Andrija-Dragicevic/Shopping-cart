<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pijaca</title>
</head>
<body>
    <h1>Pijaca</h1>

    <div class="container">
        <div class="items">
            <h2>Povrce</h2> 

            <div class="single-item">
                <img src="img/potato.png" alt="potato">
                <div class="si-content">
                    <h3>Krompir</h3>
                    <p class="price">$10</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/tomato.png" alt="tomato">
                <div class="si-content">
                    <h3>Paradajz</h3>
                    <p class="price">$20</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>

            <div class="single-item">
                <img src="img/carrot.png" alt="carrot">
                <div class="si-content">
                    <h3>Sargarepa</h3>
                    <p class="price">$30</p>
                </div>
                <div class="actions">
                    <input type="number" name="quantity" value="0" min="0">
                    <button onclick="addToCart(this)">Dodaj</button>
                </div>
            </div>

        </div>

        <div class="cart">
            <h2>Korpa</h2>

            <div class="cart-items"></div>

            <div class="total"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
